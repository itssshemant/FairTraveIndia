<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>FairTravel India – Fair Price Checker for Travelers</title>

    <!-- Favicon (URL / Browser Tab Icon) -->

      name="description"
      content="FairTravel India helps travelers check fair prices, avoid overcharging, and make informed travel decisions using community-verified data."

      property="og:title"
      content="FairTravel India – Fair Price Checker for Travelers"
    />

      property="og:description"

      property="og:image"

    />

      property="og:url"
      content="https://fair-travel-india.vercel.app/"
    />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="FairTravel India – Fair Price Checker for Travelers"
    />

      name="twitter:description"
      content="Avoid travel overcharging with FairTravel India’s community-verified pricing."
    />

      name="twitter:image"
      content="https://fair-travel-india.vercel.app/og.png"
    />
